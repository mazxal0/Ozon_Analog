version: '3.8'

services:
  # ===== BACKEND =====
  market_backend:
    container_name: market_backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - market_lesh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== POSTGRES =====
  postgres:
    image: postgres:15-alpine
    container_name: market_postgres
    environment:
      POSTGRES_USER: market
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: market_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - market_lesh
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U market -d market_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== ADMINER (лучше выключать в проде) =====
  adminer:
    image: adminer:latest
    container_name: market_adminer
    expose:
      - "8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - market_lesh
    restart: unless-stopped

  # ===== MINIO =====
  minio:
    image: minio/minio
    container_name: market_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - market_lesh
    restart: unless-stopped

  # ===== MINIO INIT =====
  minio-setup:
    image: minio/mc
    depends_on:
      minio:
        condition: service_started
    networks:
      - market_lesh
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set myminio http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD;
      mc mb myminio/processors || true;
      mc mb myminio/users || true;
      mc mb myminio/products || true;
      "

volumes:
  postgres_data:
  minio_data:

networks:
  market_lesh:
    driver: bridge
